{% extends "adminLayout.html" %}
{% block content %}
    <form method="POST" action="">
        <!-- part of how the secret key protects us -->
        {{ form.hidden_tag() }} 
        <fieldset class="form-group">
            <article class="media content-section">
                <div class="media-body" >
                    <h3>Deleting : {{cat.categoryName}}</h3>
                    <h1>Are you sure?</h1>
                </div>
                <div class="form-group">
                    {{ form.yesBtn(class="btn btn-outline-info") }}
                </div>

                <div class="form-group">
                    {{ form.backBtn(class="btn btn-outline-info") }}
                </div>
            </article>
        </fieldset>
    </form>
    <a href="/admin"><button class="btn btn-info" style="margin: 10px;">Go back home</button></a>
{% endblock %}
