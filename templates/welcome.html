<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" type = "text/css" href = "{{ url_for('static',filename='main.css')}}"/>

    <style>
        body {
            background-image: url('GS_bg.jpg');
            background-repeat: repeat;
        }
    </style>

    {% if title %}
        <title>Grocery Store - {{ title}}</title>
    {% else %}
        <title>Grocery Store</title>
    {% endif %}

</head>
<body>
    
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container" >
            <a class="navbar-brand mr-4" >Grocery Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                
              </div>
            </div>
          </div>
        </nav>
    </header>
    <div id="app">
        <div class="centered-container">
            <article class="media content-section">
                <div class="media-body" >
                    <h1 class="huge-text">Welcome to <b> Grocery Store </b> </h1>
                    <button class="action-button" @click="goTo('login')">Sign In</button>
                    <button class="action-button" @click="goTo('register')">Register</button>
                </div>
            </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                goTo(route) {
                    window.location.href = '/' + route;
                }
            }
        });
    </script>
</body>
</html>
